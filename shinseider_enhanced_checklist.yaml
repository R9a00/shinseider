# UI/UX ガイドライン
ui_guidelines:
  principles:
    - "1タスク=1設問・1入力（複数聞かない）"
    - "可能な限り選択式（自由記述は30〜80字の短文のみ）"
    - "すべてに入力例を表示（プレースホルダ）"
    - "8枚テンプレのどこに使われるかを常に表示（マッピングラベル）"
    - "赤が1つでもあると提出ブロック"
  
  display_features:
    - "各行は『☐→☑』のトグル＋証拠ファイル添付スロット"
    - "Blockerが1つでも未充足なら提出ボタンを無効化"
    - "ページ別の赤/黄/緑インジケータで進捗を可視化"
    - "提出直前にPreflight（自動チェック）を再実行"
    - "統合タスクと小タスクの双方向同期"
    - "選択肢先頭に「わからない/未定」を必ず置く"
    - "文字数ガイド：短文は30〜80字の帯でサジェスト"
    - "数値欄は「だいたいでOK」の注記を表示"