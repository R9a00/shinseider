# 継承: 既存の公式要件チェック（v1.0）
preflight_rules:
  - key: "FMT_RATIO"
    label: "スライド比率が 16:9 / 4:3 / A4横 のいずれか"
    type: "auto_check"
    enforcement: "BLOCKER"
    check: "aspect_ratio in ['16:9','4:3','A4_landscape']"
  - key: "PAGES_COUNT"
    label: "枚数が 7枚＋表紙＝8枚"
    type: "auto_check"
    enforcement: "BLOCKER"
    check: "page_count == 8"
  - key: "FMT_NO_MEDIA"
    label: "動画・音声・アニメーションの埋め込みが無い"
    type: "auto_check"
    enforcement: "BLOCKER"
    check: "no_embedded_media == true"
  - key: "FMT_PDF"
    label: "PowerPointをPDFに変換済（PDF提出）"
    type: "manual_check"
    enforcement: "BLOCKER"
    hint: "出力ファイルがPDFであることを確認"

eligibility:
  - key: "ELI_AGE"
    label: "39歳以下"
    type: "number"
    required: true
    enforcement: "BLOCKER"
    pass_if: "age <= 39"
    evidence: "MINI_001_AGE の値を参照"
  - key: "ELI_SUCCESSION_PLAN" 
    label: "事業承継予定の有無"
    type: "select"
    options: ["あり","なし","検討中"]
    required: true
    enforcement: "BLOCKER"
    evidence: "MINI_002_SUCCESSION_PLAN の値を参照"

