    content:
      simple:
        overview: |
          補助金を「なぜ獲得できるのか？」を考えてみましょう。単純に言えば、「国が納得する理由があるから」です。
          補助金の審査員は、「この申請にお金を出す必然性があるか？」を見ています。
        
        key_points:
          point_1:
            title: "条件を満たすだけでは不十分"
            explanation: "応募条件をクリアすることはスタートラインで、本当の勝負は価値の高さで決まる"
            example: "オーディションで応募用紙を書くのと、実際に審査員に選ばれることの違い"
            visual_aid: "スタートライン vs ゴールラインの比較図"
          
          point_2:
            title: "審査員の視点で考える"
            explanation: "書類の体裁より中身が勝負。審査員が納得する内容になっているかをチェック"
            example: "「本当にこの計画に税金を使う価値があるだろうか？」と自問する"
            visual_aid: "審査員の判断プロセス図"
        
        quick_takeaway: |
          補助金獲得の理由は「その計画が国にとって有益で、他の応募より優れているから」。
          形式要件+実質的価値の両方が必要。
        
        next_steps: |
          次は「新制度解説の体系化」で、新しい補助金制度の読み解き方を学びましょう。
      
      detailed:
        abstract: |
          補助金獲得の根本理由を構造的に分析すると、条件適合の本質、抜け漏れ防止の体系、
          補助金交付理由への適合性、採択案件の共通要素分析の4つの観点に整理できます。
        
        comprehensive_analysis:
          theoretical_framework: |
            形式要件（応募資格・書類形式）と実質要件（事業内容の妥当性）の区別が重要。
            「要件を満たしている」の真の意味は「制度の想定する理想像に合致している」こと。
          
          empirical_evidence: |
            採択案件の共通特徴：政策との整合性が高い、事業計画の論理的一貫性、
            実現可能性とリスク対応、差別化ポイントの明確さ、定量的な効果予測。
          
          policy_implications: |
            制度設計者が想定する「理想的申請者像」を理解し、審査員が納得する
            「必然性」の構造を構築することが採択への近道。
          
          practical_applications: |
            「こじつけ」と「本質的適合」の区別、評価ロジックに沿った申請書構成、
            第三者によるレビューで見落としを防ぐ体系的アプローチ。
        
        advanced_insights:
          expert_perspectives: |
            審査員は大量の申請書を読むプロで、薄っぺらいアピールはすぐ見抜かれる。
            本質的適合を目指し、「選ばざるを得ない」と思わせる必然性を構築する。
          
          system_interactions: |
            採択されやすい案件の「らしさ」の要素は、制度設計者の想定する
            成功パターンを反映している。過去の結果分析が重要。
          
          future_trends: |
            審査基準の背景にある政策ロジックを理解し、政策効果への貢献可能性を
            示すことで、継続的な採択確率向上が可能。
        
        technical_details:
          methodology: |
            4つの構造分析観点：1)条件適合の本質 2)抜け漏れ防止の体系 
            3)交付理由への適合性 4)採択案件の共通要素分析
          
          data_sources: |
            採択結果一覧、不採択理由の分析、審査委員会の公開資料、
            政策文書、制度設計者の意図が読み取れる公式資料
          
          limitations: |
            審査の詳細プロセスは非公開部分も多い。過去事例の分析には
            一定の推測も含まれる。制度ごとの個別性も考慮が必要。

