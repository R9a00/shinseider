- id: shinjigyo_shinshutsu
  name: 中小企業新事業進出補助金
  description: 既存とは異なる新市場・高付加価値事業への進出を図る中小企業等を支援する補助金です。
  max_amount: 750万円〜7,000万円（従業員規模、賃上げ特例による）
  eligible_expenses: 機械装置・システム構築費、建物費、技術導入費、外注費、専門家経費、クラウドサービス利用費、運搬費、広告宣伝・販売促進費など
  application_period: 公募期間による（年間約4回）
  official_url: https://shinjigyou-shinshutsu.smrj.go.jp/
  purpose: 新規事業
  criteria:
    - type: field_match
      display_question: あなたの事業は、事業者にとって新製品（または新サービス）を新規顧客に提供する新たな挑戦ですか？
      field: is_new_product_and_customer
      value: True
    - type: field_comparison
      display_question: 補助事業終了後3〜5年で、付加価値額の年平均成長率が4.0%以上増加する計画ですか？
      field: value_added_growth_rate
      operator: greater_than_or_equal
      value: 0.04
    - type: field_comparison
      display_question: 事業計画期間において、従業員1人あたり給与の年平均増加率が地域別最低賃金の直近5年平均以上、または給与総額の年平均増加率が2.5%以上となる計画ですか？
      field: wage_increase_plan
      operator: is_met
      value: True
    - type: field_comparison
      display_question: 事業場内最低賃金が地域別最低賃金より30円以上となる計画ですか？
      field: internal_min_wage_gap_yen
      operator: greater_than_or_equal
      value: 30
    - type: field_match
      display_question: 補助対象経費に「機械装置・システム費」または「建物費」を含みますか？
      field: includes_equipment_or_building
      value: True
    - type: field_match
      display_question: 金融機関から融資を受ける場合、「金融機関による事業計画確認書」を取得する予定ですか？
      field: financial_plan_confirmed
      value: True
    - type: field_match
      display_question: 本事業と同一内容・同一経費で他の補助金を受けていませんか？
      field: no_duplicate_subsidy
      value: True
  scoring_factors:
    - key: new_market_potential
      type: core
      weight: 0.3
      description: 新市場性・高付加価値性
      guidance_prompt: 取り組む事業が、なぜ『新しい市場』と言えるのか、社会的な普及度や認知度といった客観的な視点で説明しましょう。ニッチな分野であっても、その市場自体の将来性を示すデータが有効です。
    - key: high_value_added
      type: core
      weight: 0.3
      description: 高付加価値性
      guidance_prompt: 提供する製品・サービスの価格設定の根拠を明確にしましょう。競合製品との機能・品質比較表などを用いて、なぜその価格でも顧客に選ばれるのか(=高い付加価値)を具体的に示すと効果的です。
    - key: business_viability
      type: core
      weight: 0.2
      description: 新規事業の有望度
      guidance_prompt: SWOT分析の結果を踏まえ、自社の『強み』を活かして、どのように競合との差別化を図るのかを具体的に記述してください。模倣されにくい独自の強みをアピールすることが重要です。
    - key: feasibility
      type: core
      weight: 0.2
      description: 事業の実現可能性
      guidance_prompt: 事業化までのスケジュールをガントチャートなどで視覚的に示し、各タスクの担当者を明確にしましょう。資金計画では、金融機関からの融資見込みを示す『確認書』を添付すると信頼性が大幅に向上します。
    - key: public_necessity
      type: core
      weight: 0.1
      description: 公的補助の必要性
      guidance_prompt: この事業が成功することで、地域にどのような良い影響（例：新規雇用○名、地元企業への発注○円）があるかを具体的な数値で示しましょう。
    - key: leverages_company_knowhow
      type: add_on_point
      weight: 0.05
      description: 既存事業の技術・ノウハウ活用
      guidance_prompt: 既存事業の技術・ノウハウを新事業に活用すると計画の実現性が高まります。申請書でその点を強調しましょう。
    - key: regional_contribution
      type: add_on_point
      weight: 0.05
      description: 地域経済への貢献
      guidance_prompt: 地域経済への貢献（雇用創出や地域資源活用等）を記載すると審査で好印象です。
    - key: dx_or_sdgs_initiative
      type: add_on_point
      weight: 0.05
      description: DX・SDGsへの貢献
      guidance_prompt: 先端デジタル技術の活用や脱炭素等の取組は政策的にも評価されます。該当する場合、具体的に計画に織り込んでください。
  common_mistakes:
    - 審査項目への言及漏れ
    - 加点事項の記載漏れ
    - 事業計画に具体性欠如（誰に何をどうが不明）
    - 経費明細の不備（相場とかけ離れ/用途不明）
    - 目的がぼやけている
    - 抽象的表現が多い
    - 経費の説明不足
  llm_prompt_template: |
    あなたは「中小企業新事業進出補助金」の申請支援AIアドバイザーです。ユーザーの回答に基づき、申請計画書をブラッシュアップする具体的なアドバイスを日本語で提供してください。
    ユーザーの事業概要: {user_project_description}
    現在の回答から判断した必須要件の充足状況:
    - 新規性要件(製品/市場): {new_product_status}
    - 新事業売上高要件: {new_sales_share_status}
    - 付加価値額要件(+4%/年): {value_added_growth_status}
    - 賃上げ要件(+2.5%/年): {wage_increase_plan_status}
    - 最低賃金+30円要件: {internal_min_wage_gap_status}
    - WLB計画公表: {wlb_plan_status}
    - 設備投資有無: {equipment_included_status}
    不足している要件があれば、それぞれ何が不足か、どう対処すべきか。
    また、審査で重要な以下の観点について、ユーザー回答内容を評価し改善提案を行ってください:
    1. 新規性・革新性: 計画書でどのように強調すべきか(競合との差別化、独自の強み、客観的データの活用等)。
    2. 市場性・成長性: 市場調査データの活用、ニーズの明確化、売上計画の妥当性強化等。
    3. 実現可能性: リソース体制、資金計画、スケジュール、リスク対策の改善点。
    4. シナジー: 既存事業の強み活用や新事業による相乗効果の補足。
    5. 地域貢献・政策整合: 地域経済への波及やSDGs/DXへの寄与があればさらに言及。
    加えて、ユーザーが該当していない加点項目があれば取得・活用を提案してください(例: パートナーシップ宣言の登録等)。
    出力フォーマット: 箇条書きや短い段落で、具体的な改善アドバイスを箇条書きで示すこと。ユーザーを勇気づける前向きな口調で、問題点と改善策をセットで示してください.