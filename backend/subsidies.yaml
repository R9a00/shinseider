- id: shinjigyo_shinshutsu
  metadata:
    source_document_name: 令和5年度補正予算 中小企業省力化投資補助枠 公募要領 (第1回)
    source_document_url: https://shoryokuka.smrj.go.jp/assets/pdf/koubo_01.pdf
    last_updated: "2025-08-06"
  name: 中小企業新事業進出補助金
  description: 既存とは異なる新市場・高付加価値事業への進出を図る中小企業等を支援する補助金です。
  max_amount: 750万円〜7,000万円（従業員規模、賃上げ特例による）
  eligible_expenses: 機械装置・システム構築費、建物費、技術導入費、外注費、専門家経費、クラウドサービス利用費、運搬費、広告宣伝・販売促進費など
  application_period: 公募期間による（年間約4回）
  official_url: https://shinjigyou-shinshutsu.smrj.go.jp/
  purpose: 新規事業
  criteria:
    - type: field_match
      display_question: あなたの事業は、事業者にとって新製品（または新サービス）を新規顧客に提供する新たな挑戦ですか？
      field: is_new_product_and_customer
      value: True
    - type: field_comparison
      display_question: 補助事業終了後3〜5年で、付加価値額の年平均成長率が4.0%以上増加する計画ですか？
      field: value_added_growth_rate
      operator: greater_than_or_equal
      value: 0.04
    - type: field_comparison
      display_question: 事業計画期間において、従業員1人あたり給与の年平均増加率が地域別最低賃金の直近5年平均以上、または給与総額の年平均増加率が2.5%以上となる計画ですか？
      field: wage_increase_plan
      operator: is_met
      value: True
    - type: field_comparison
      display_question: 事業場内最低賃金が地域別最低賃金より30円以上となる計画ですか？
      field: internal_min_wage_gap_yen
      operator: greater_than_or_equal
      value: 30
  scoring_factors:
    - key: new_market_potential
      type: core
      weight: 0.3
      description: 新市場性・高付加価値性
      input_modes:
        simple: "取り組む事業の新規性や革新性、そして高い付加価値について、具体的なデータや比較を交えて説明してください。"
        guided:
          - "Q1. あなたの製品・サービスは、どのような点で「新しい」と言えますか？（例: これまでにない技術、新しい顧客層など）"
          - "Q2. なぜ、あなたの製品・サービスは、顧客にとって「高い価値」があると言えるのでしょうか？（競合との比較、価格以外の優位性など）"
          - "Q3. その「新しさ」や「価値」を客観的に証明できるデータや事実はありますか？（例: 市場調査データ、顧客の声など）"
      human_consultation_point: "この事業の「新規性」と「高い付加価値」が、審査員に十分に伝わるか、客観的な視点からご意見をいただきたいです。"
      self_reflection_questions:
        - "その「新しさ」は、顧客にとって本当に価値があるか？"
        - "競合が明日同じことを始めたら、それでも勝てる「圧倒的な違い」は何か？"
        - "その違いを、小学生にも分かる言葉で説明できるか？"
    - key: business_viability
      type: core
      weight: 0.2
      description: 新規事業の有望度
      input_modes:
        simple: "事業のターゲット市場、競合との差別化、自社の強みを活かした戦略について具体的に説明してください。"
        guided:
          - "Q1. あなたの事業がターゲットとする顧客層は誰ですか？その市場の規模や将来性をどう分析していますか？"
          - "Q2. 主な競合相手は誰ですか？その競合と比較して、あなたの事業が選ばれる理由は何ですか？"
          - "Q3. この事業を成功させる上で、自社の最も大きな「強み」は何ですか？その強みをどう活かしますか？"
      human_consultation_point: "ターゲット市場の選定、競合との差別化戦略について、より説得力を持たせるためのアドバイスをいただきたいです。"
      self_reflection_questions:
        - "その「成長市場」で、なぜ「あなた」が勝てるのか？一番の強みは何か？"
        - "その強みは、簡単に真似されないか？"
        - "計画通りにいかなかった場合の「プランB」は考えているか？"
    - key: feasibility
      type: core
      weight: 0.2
      description: 事業の実現可能性
      input_modes:
        simple: "事業を実現するための具体的な体制、スケジュール、資金計画について説明してください。"
        guided:
          - "Q1. この事業は、どのようなメンバー（社内・社外）で推進しますか？それぞれの役割分担を教えてください。"
          - "Q2. 事業開始までの主なタスクと、そのスケジュールを教えてください。"
          - "Q3. 必要な資金は総額でいくらですか？そのうち、自己資金や融資でどれくらいを計画していますか？"
      human_consultation_point: "事業化のスケジュールと資金計画に無理がないか、専門家の視点でレビューをお願いしたいです。"
      self_reflection_questions:
        - "計画のメンバーは、この事業を完遂するスキルと経験を本当に持っているか？"
        - "計画通りに進まなかった場合、誰が、どのようにリカバリーするのか？"
        - "外部の専門家の協力が必要なタスクはないか？それは誰か？"
  llm_prompt_template: |
    あなたは「中小企業新事業進出補助金」の申請支援AIアドバイザーです。ユーザーの回答に基づき、申請計画書をブラッシュアップする具体的なアドバイスを日本語で提供してください。
    ユーザーの回答（{input_mode}モード）: 
    {user_answers}

    現在の回答から判断した必須要件の充足状況:
    - 新規性要件(製品/市場): {new_product_status}
    - 付加価値額要件(+4%/年): {value_added_growth_status}
    - 賃上げ要件(+2.5%/年): {wage_increase_plan_status}
    - 最低賃金+30円要件: {internal_min_wage_gap_status}

    不足している要件があれば、それぞれ何が不足か、どう対処すべきか。
    また、審査で重要な以下の観点について、ユーザー回答内容を評価し改善提案を行ってください:
    1. 新規性・革新性: 計画書でどのように強調すべきか(競合との差別化、独自の強み、客観的データの活用等)。
    2. 市場性・成長性: 市場調査データの活用、ニーズの明確化、売上計画の妥当性強化等。
    3. 実現可能性: リソース体制、資金計画、スケジュール、リスク対策の改善点。
    
    加えて、ユーザーが該当していない加点項目があれば取得・活用を提案してください(例: パートナーシップ宣言の登録等)。
    出力フォーマット: 箇条書きや短い段落で、具体的な改善アドバイスを箇条書きで示すこと。ユーザーを勇気づける前向きな口調で、問題点と改善策をセットで示してください。
