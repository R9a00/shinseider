- id: shinjigyo_shinshutsu
  name: 中小企業新事業進出補助金
  sections:
    - id: overview
      title: 事業概要
      min: 120
      max: 600
      hint: "誰に・何を・なぜ今（3行要約→詳細）"
    - id: new_market_potential
      title: 新市場性・高付加価値性
      min: 120
      max: 800
      hint: "取り組む事業の新規性や革新性、そして高い付加価値について、具体的なデータや比較を交えて説明してください。"
      input_modes:
        guided:
          - "Q1. あなたの製品・サービスが「新しい」と言える具体的な技術的特徴、ビジネスモデル、またはターゲット顧客層の新規性について、詳細に記述してください。既存の製品・サービスとの明確な違いを数値や具体例を挙げて説明してください。"
          - "Q2. あなたの製品・サービスが顧客に提供する「高い価値」とは何ですか？顧客が現在抱えている課題をどのように解決し、どのようなメリット（コスト削減、効率向上、新たな体験など）をもたらすのか、具体的な事例や顧客の声を交えて説明してください。"
          - "Q3. その「新しさ」や「価値」を裏付ける客観的なデータや事実（市場調査データ、競合分析、特許情報、学術論文、実証実験の結果、顧客アンケート結果など）を具体的に提示してください。データがない場合は、その根拠となる仮説と検証計画を記述してください。"
    - id: business_viability
      title: 新規事業の有望度
      min: 120
      max: 800
      hint: "事業のターゲット市場、競合との差別化、自社の強みを活かした戦略について具体的に説明してください。"
      input_modes:
        guided:
          - "Q1. あなたの事業がターゲットとする顧客層を具体的に定義し、その市場の規模（潜在顧客数、市場規模の数値）、成長性（過去の成長率、将来予測）、および顧客ニーズ（具体的な課題、不満、要望）について、データや調査結果を基に詳細に説明してください。"
          - "Q2. 主要な競合相手（具体的な企業名やサービス名）を特定し、それぞれの強みと弱みを分析してください。その上で、あなたの事業が競合と比較してどのような点で優位性を持つのか、具体的な差別化戦略（価格、品質、サービス、技術、ブランドなど）を記述してください。"
          - "Q3. この事業を成功させる上で、自社の最も大きな「強み」（例：独自の技術、既存顧客基盤、特定の専門知識、強力なパートナーシップなど）は何ですか？その強みをどのように事業戦略に組み込み、競合優位性を確立・維持していくのか、具体的に説明してください。"
    - id: feasibility
      title: 事業の実現可能性
      min: 120
      max: 800
      hint: "事業を実現するための具体的な体制、スケジュール、資金計画について説明してください。"
      input_modes:
        guided:
          - "Q1. この事業を推進するチームメンバー（社内・社外）の具体的な役割分担、それぞれの専門性、経験、および事業への貢献度を詳細に記述してください。不足するスキルやリソースがある場合、どのように補完する計画ですか？"
          - "Q2. 事業開始から収益化までの主要なマイルストーンと、それぞれのタスク、担当者、および具体的なスケジュール（ガントチャートやロードマップを想定）を詳細に記述してください。予期せぬ遅延が発生した場合の対応策も記述してください。"
          - "Q3. この事業に必要な資金総額（設備投資、運転資金、人件費など）を詳細に算出し、その調達方法（自己資金、融資、補助金、投資家からの出資など）と、それぞれの資金使途を具体的に記述してください。資金計画の妥当性を示す根拠も提示してください。"
  validation:
    required: ["overview", "new_market_potential", "business_viability", "feasibility"]
    numeric:
      - field: "feasibility"
        pattern: "%|％|▲|▼|→|→"
  checklist:
    - "申請者情報（名称/所在地/従業員数）を最新に更新した"
    - "事業計画の各項目に具体的な数値目標が含まれている"
    - "資金計画と調達方法の裏付け資料を準備した"
    - "体制（責任者/担当）と連絡先を明記した"
    - "スケジュールに具体的なマイルストーンが設定されている"
  tasks:
    milestones:
      - id: m1
        name: "事業アイデアの具体化"
        lead: "P-30d"
      - id: m2
        name: "市場・競合調査"
        lead: "P-25d"
      - id: m3
        name: "事業計画ドラフト作成"
        lead: "P-20d"
      - id: m4
        name: "資金計画の策定"
        lead: "P-15d"
      - id: m5
        name: "内部レビューと修正"
        lead: "P-10d"
      - id: m6
        name: "証憑・添付書類の準備"
        lead: "P-7d"
      - id: m7
        name: "最終チェックと提出"
        lead: "P-3d"
  docxtemplate:
    project:
      title: "{overview}"
      applicant: "{applicant_name}"
      contact: "{contact}"
      summary: "{new_market_potential}"
      viability: "{business_viability}"
      feasibility: "{feasibility}"
  llm_prompt_template: |
    あなたは「中小企業新事業進出補助金」の申請支援AIアドバイザーです。ユーザーの回答に基づき、申請計画書をブラッシュアップする具体的なアドバイスを日本語で提供してください。
    ユーザーの回答（{input_mode}モード）: 
    {user_answers}

    審査で重要な以下の観点について、ユーザー回答内容を評価し改善提案を行ってください:
    1. 新規性・革新性: 計画書でどのように強調すべきか(競合との差別化、独自の強み、客観的データの活用等)。
    2. 市場性・成長性: 市場調査データの活用、ニーズの明確化、売上計画の妥当性強化等。
    3. 実現可能性: リソース体制、資金計画、スケジュール、リスク対策の改善点。
    
    出力フォーマット: 箇条書きや短い段落で、具体的な改善アドバイスを箇条書きで示すこと。ユーザーを勇気づける前向きな口調で、問題点と改善策をセットで示してください。
- id: atotsugi
  name: アトツギ甲子園
  sections:
    - id: overview
      title: 事業概要
      min: 120
      max: 600
      hint: "あなたの事業アイデアの核となる「やりたいこと」は何ですか？既存事業の強みをどのように活かしますか？"
    - id: social_issue
      title: 社会課題とインパクト
      min: 120
      max: 800
      hint: "その事業アイデアは、社会のどのような課題を解決し、誰を、どのように幸せにしますか？具体的なインパクトを教えてください。"
    - id: motivation
      title: 個人的な想い・動機
      min: 120
      max: 800
      hint: "なぜあなた（後継者）が、この事業を「やりたい」のですか？その背景にある個人的な想いや、これまでの経験から得た動機を具体的に教えてください。"
    - id: resources
      title: 経営資源の活用
      min: 120
      max: 800
      hint: "この事業アイデアを実現するために、現在の会社の経営資源（ヒト・モノ・カネ・情報・技術・顧客基盤など）をどのように活用しますか？具体的に記述してください。"
  validation:
    required: ["overview", "social_issue", "motivation", "resources"]
  checklist:
    - "各項目を具体的かつ情熱的に記述した"
    - "第三者が読んでも理解できる内容になっている"
    - "誤字脱字がないか確認した"
  tasks:
    milestones:
      - id: m1
        name: "アイデアの言語化"
        lead: "P-14d"
      - id: m2
        name: "ドラフト作成"
        lead: "P-10d"
      - id: m3
        name: "推敲・修正"
        lead: "P-5d"
      - id: m4
        name: "最終確認"
        lead: "P-1d"
  docxtemplate:
    project:
      title: "{overview}"
      applicant: "{applicant_name}"
      social_issue: "{social_issue}"
      motivation: "{motivation}"
      resources: "{resources}"
  llm_prompt_template: |
    あなたは「アトツギ甲子園」の応募支援AIメンターです。ユーザーの回答に基づき、エントリーシートをより魅力的にするためのアドバイスを日本語で提供してください。
    ユーザーの回答: 
    {user_answers}

    審査で重要な以下の観点について、ユーザー回答内容を評価し改善提案を行ってください:
    1. 事業の独自性・革新性: アイデアのどこがユニークで、なぜ今やるべきなのか。
    2. 社会的インパクト: この事業が実現すると、世の中にどんな良い変化が生まれるか。
    3. 情熱・実現可能性: なぜ「あなた」がやるのか。その熱意と、実現できる根拠は何か。
    
    出力フォーマット: 箇条書きや短い段落で、具体的な改善アドバイスを箇条書きで示すこと。ユーザーを勇気づけ、背中を押すような前向きな口調で、改善点を提案してください。
- id: monodukuri_r7_21th
  name: ものづくり・商業・サービス生産性向上促進補助金（令和7年度 第21次公募）
  sections:
    - id: business_overview
      title: 補助事業の具体的取組内容
      min: 200
      max: 1500
      hint: "革新的な製品・サービス開発または生産プロセス・サービス提供方法の改善に関する事業内容を具体的に記述してください。"
      input_modes:
        guided:
          - "Q1. 革新的な製品・サービス開発、または生産プロセス・サービス提供方法の改善について、具体的にどのような取り組みを行うのか詳細に記述してください。既存の製品・サービス・プロセスとの違いを明確にしてください。"
          - "Q2. この取り組みが「革新的」と言える理由は何ですか？技術的新規性、市場への新たな価値提供、業界の課題解決などの観点から説明してください。"
          - "Q3. 本事業で導入予定の設備・機器・システムの具体名と、それらがどのように事業内容の実現に寄与するのかを詳細に説明してください。"
    - id: innovation_points
      title: 製品・サービス等の差別化要因・革新性
      min: 200
      max: 1500
      hint: "競合他社との差別化ポイントや技術的優位性について、客観的根拠とともに説明してください。"
      input_modes:
        guided:
          - "Q1. 競合他社と比較した際の、あなたの製品・サービス・プロセスの独自性や技術的優位性は何ですか？具体的な競合企業名を挙げて比較してください。"
          - "Q2. その差別化要因を裏付ける客観的な根拠（特許、技術データ、実証実験結果、顧客からの評価など）があれば具体的に示してください。"
          - "Q3. 同様の技術・サービスが既に存在する場合、それらとの明確な違いと改善点を詳細に説明してください。"
    - id: market_analysis
      title: 想定する市場及びその拡大性
      min: 200
      max: 1500
      hint: "ターゲット市場の規模、成長性、顧客ニーズについて具体的なデータと分析結果を記述してください。"
      input_modes:
        guided:
          - "Q1. あなたの製品・サービスが対象とする市場の規模（金額ベース）と成長率について、公的統計や業界レポートなどの客観的データを基に記述してください。"
          - "Q2. ターゲット顧客層を具体的に定義し、その顧客層が抱える課題や不満、あなたの製品・サービスへのニーズについて説明してください。"
          - "Q3. 市場拡大の根拠となる社会的背景（高齢化、DX推進、環境意識の高まりなど）や政策動向について説明してください。"
    - id: implementation_plan
      title: 補助事業の実施体制・スケジュール
      min: 200
      max: 1500
      hint: "事業実施に必要な人員配置、外部連携、具体的なスケジュールを詳細に記述してください。"
      input_modes:
        guided:
          - "Q1. 補助事業を実施するための社内体制（プロジェクトリーダー、担当部署、責任者など）と、それぞれの役割・専門性を具体的に記述してください。"
          - "Q2. 外部の協力会社、技術パートナー、研究機関などとの連携がある場合、その役割分担と協力内容を詳細に説明してください。"
          - "Q3. 事業開始から完了までの具体的なスケジュール（月単位で主要な活動内容を明記）を作成してください。"
    - id: revenue_plan
      title: 事業化計画・収益性の見通し
      min: 200
      max: 1500
      hint: "事業化後の売上計画、収益性、投資回収期間について具体的な数値とともに説明してください。"
      input_modes:
        guided:
          - "Q1. 補助事業終了後の売上計画を、年度別に具体的な数値で示してください。その根拠（想定販売単価、販売数量、市場シェア想定など）も記述してください。"
          - "Q2. 初期投資額（補助対象経費＋自己負担分）に対する投資回収期間と、その計算根拠を詳細に説明してください。"
          - "Q3. 競合参入リスク、市場変化リスクなどを考慮した上で、どのように収益性を確保・維持していく計画かを説明してください。"
  validation:
    required: ["business_overview", "innovation_points", "market_analysis", "implementation_plan", "revenue_plan"]
    expense_validation:
      eligible:
        - "機械装置・システム構築費"
        - "技術導入費"
        - "知的財産権等関連経費"
        - "外注費"
        - "専門家経費"
        - "運搬費"
        - "クラウドサービス利用費"
      ineligible:
        - "汎用性の高い機器・ソフト購入費"
        - "中古品購入費"
        - "自社人件費・自社社員の労務費"
        - "関連会社への支払い"
        - "消費税"
        - "収入印紙代"
    employee_limits:
      - range: "5人以下"
        max_subsidy: 7500000
      - range: "6-20人"
        max_subsidy: 15000000
      - range: "21人以上"
        max_subsidy: 25000000
    subsidy_rates:
      regular: 0.5
      small_scale: 0.667
    # Shinseider Rules-based Validation
    eligibility:
      - id: "e-01-sme-definition"
        desc: "中小企業基本法による中小企業者等に該当"
        type: "boolean"
        field: "applicant.sme_class_ok"
        severity: "block"
        source_id: "monodukuri-guideline"
      - id: "e-02-gbizid"
        desc: "GビズID（プライム）を取得済み"
        type: "boolean" 
        field: "applicant.gbizid_ready"
        severity: "block"
        source_id: "monodukuri-guideline"
      - id: "e-03-domestic-location"
        desc: "日本国内に本社及び補助事業実施場所を有する"
        type: "boolean"
        field: "applicant.domestic_location"
        severity: "block"
        source_id: "monodukuri-guideline"
    scope:
      - id: "s-01-innovation-purpose"
        desc: "革新的な製品・サービス開発または生産プロセス改善"
        type: "enum_in"
        field: "plan.purpose"
        params:
          allowed: ["革新的製品開発", "革新的サービス開発", "生産プロセス改善"]
        severity: "block"
        source_id: "monodukuri-guideline"
      - id: "s-02-subsidy-range"
        desc: "補助対象経費が100万円以上"
        type: "number_range"
        field: "budget.total_cost_yen"
        params:
          min: 1000000
          max: null
        severity: "block"
        source_id: "monodukuri-guideline"
      - id: "s-03-employee-count-check"
        desc: "従業員数による補助上限額の確認"
        type: "number_range"
        field: "applicant.employee_count"
        params:
          min: 0
          max: 999
        severity: "warn"
        source_id: "monodukuri-guideline"
    attachments:
      - id: "a-01-application-form"
        desc: "補助金申請書（電子申請システム）"
        type: "file_required"
        field: "files.application_form"
        severity: "block"
        source_id: "monodukuri-guideline"
      - id: "a-02-project-plan"
        desc: "補助事業計画書"
        type: "compound_required"
        fields: ["files.business_plan", "content.business_overview", "content.innovation_points"]
        severity: "block"
        source_id: "monodukuri-guideline"
      - id: "a-03-wage-increase-plan"
        desc: "賃金引上げ計画の表明書（全事業者必須）"
        type: "file_required"
        field: "files.wage_increase_plan"
        severity: "block"
        source_id: "monodukuri-guideline"
      - id: "a-04-business-summary"
        desc: "直近年度の事業概況説明書"
        type: "file_or_form"
        field: "files.business_summary"
        severity: "block"
        source_id: "monodukuri-guideline"
      - id: "a-05-quotes"
        desc: "設備・機器等の見積書（3社以上推奨）"
        type: "file_required"
        field: "files.equipment_quotes"
        severity: "block"
        source_id: "monodukuri-guideline"
  checklist:
    - "中小企業基本法による中小企業の定義に適合している"
    - "賃金引上げ計画の誓約書を提出できる"
    - "従業員21名以上の場合、次世代法に基づく行動計画を公表済み"
    - "補助対象経費が100万円以上である"
    - "補助事業実施場所が日本国内である"
    - "機械装置等の導入により生産性向上が期待できる"
    - "革新的な製品・サービス開発または生産プロセス改善である"
    - "事業完了後3年で給与支給総額を年率平均1.5%以上増加させる計画がある"
    - "事業完了後3年で事業場内最低賃金を地域別最低賃金+30円以上とする計画がある"
    - "申請時に虚偽の内容が含まれていない"
  tasks:
    milestones:
      - id: m1
        name: "事業計画の具体化と市場調査"
        lead: "P-45d"
      - id: m2
        name: "技術・設備の選定と見積取得"
        lead: "P-35d"
      - id: m3
        name: "実施体制の確定と外部連携先の決定"
        lead: "P-30d"
      - id: m4
        name: "事業計画書ドラフト作成"
        lead: "P-25d"
      - id: m5
        name: "収益計画・投資回収計算の精緻化"
        lead: "P-20d"
      - id: m6
        name: "必要書類の準備と添付資料の整備"
        lead: "P-15d"
      - id: m7
        name: "社内承認と最終レビュー"
        lead: "P-10d"
      - id: m8
        name: "申請書の最終確認と電子申請"
        lead: "P-3d"
  docxtemplate:
    project:
      title: "{business_overview}"
      applicant: "{applicant_name}"
      innovation: "{innovation_points}"
      market: "{market_analysis}"
      implementation: "{implementation_plan}"
      revenue: "{revenue_plan}"
  llm_prompt_template: |
