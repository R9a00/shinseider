  - id: "subsidy_update_001"
    title: "令和7年度ものづくり補助金第21次公募開始"
    category: subsidy_updates
    date: "2025-08-05"
    author: "シンセイダー運営チーム"
    summary: "ものづくり・商業・サービス生産性向上促進補助金の最新公募情報"
    content: |
      ## 令和7年度第21次公募の主な変更点

      ### 申請期限
      - **一般型**: 2025年9月30日 17:00
      - **グローバル展開型**: 2025年9月30日 17:00

      ### 今回の主な変更点
      1. **補助上限額の調整**
         - 一般型: 最大1,250万円（従来通り）
         - グローバル展開型: 最大3,000万円

      2. **審査項目の明確化**
         - 政策加点項目の詳細化
         - 地域経済牽引事業計画の扱い明確化

      3. **必要書類の変更**
         - 決算書の提出期間を3期分に統一
         - 見積書の精度向上要求

      ### 申請前チェックポイント
      - [ ] 事業計画の政策目的との整合性確認
      - [ ] 補助対象経費の妥当性検証
      - [ ] 認定支援機関との連携体制構築
      - [ ] 類似事業者との差別化明確化

      詳細は[公式サイト](https://portal.monodukuri-hojo.jp/)をご確認ください。
