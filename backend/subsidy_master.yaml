    sections:
    - id: business_overview
      title: 事業概要
      min: 200
      max: 1500
      hint: 承継/M&Aの背景、相手先の概要、事業の狙い（地域・雇用維持や成長）を端的に。取引スキームと主要マイルストーンも記載。
      input_modes:
        guided:
        - Q1. 承継/M&Aの目的と期待する効果は？（売上/利益/雇用）
        - Q2. 相手先の事業・財務の概要と選定理由は？
        - Q3. 契約・クロージングまでの工程と体制は？
    - id: synergy_plan
      title: 統合・シナジー計画
      min: 200
      max: 1500
      hint: 製品・顧客・人材・設備の統合で生まれる具体的な付加価値、KPI（売上成長率、粗利率、原価低減等）を数値で。
      input_modes:
        guided:
        - Q1. 取得資源をどう活用し収益化する？
        - Q2. 3年後までの数値目標（売上/粗利/付加価値）は？
        - Q3. リスク（人材流出/品質/BCP）と対策は？
    - id: experts_usage
      title: 専門家活用計画
      min: 200
      max: 1200
      hint: FAや弁護士/会計士等の役割、選定根拠、見積と成果物、相見積取得方針。DD/契約/PMIの支援範囲を明確化。
      input_modes:
        guided:
        - Q1. どの分野の専門家を、どの範囲で活用する？
        - Q2. 成果物と費用の妥当性をどう担保する？
        - Q3. 代替案や相見積の取得状況は？
    - id: implementation
      title: 実施体制・スケジュール
      min: 150
      max: 900
      hint: 体制図（責任者/担当/外部専門家）、主要タスク（DD→最終契約→クロージング→PMI）と期限。
      input_modes:
        guided:
        - Q1. ガバナンス（稟議/決裁/利益相反管理）は？
        - Q2. 主要タスクの工程表（週次）を示してください。
        - Q3. 成果モニタリング（KPI/会議体）は？
    - id: budget
      title: 費用計画・資金調達
      min: 150
      max: 900
      hint: 補助対象経費（専門家謝金・外注・旅費等）の内訳、補助金申請額と自己負担、資金調達方法・支払計画。
      input_modes:
        guided:
        - Q1. 申請する補助対象経費の内訳（見積根拠）は？
        - Q2. 補助金申請額と自己負担額はいくら？
        - Q3. 資金調達（自己資金/融資等）の裏付けは？
    validation:
      eligibility:
      - id: e-01-sme-definition
        desc: 中小企業者等の定義に該当
        type: boolean
        field: applicant.sme_class_ok
        severity: block
        source_id: guideline
        quote: 補助対象者は、日本国内に拠点又は居住地を置き、日本国内で事業を営む者であること。
      scope:
      - id: s-01-type
        desc: 支援類型の選択（買い手/売り手）
        type: enum_in
        field: plan.type
        params:
          allowed:
          - 買い手支援型(I型)
          - 売り手支援型(II型)
        severity: block
        source_id: guideline
        quote: 本補助事業は「買い手支援類型（Ⅰ型）」「売り手支援類型（Ⅱ型）」を対象とする。
      - id: s-02-min-max
        desc: 補助金申請額が下限50万円〜上限600万円の範囲
        type: number_range
        field: plan.subsidy_request_yen
        params:
          min: 500000
          max: 6000000
        severity: block
        source_id: guideline
        quote: 補助下限額 50万円／補助上限額 600万円
      attachments:
      - id: a-01-application
        desc: 申請書（jGrants提出様式）
        type: file_required
        field: files.application_form
        severity: block
        source_id: guideline
        quote: 補助金申請書（jGrants 上の申請フォーム）を jGrants にて提出すること。
      - id: a-02-financials
        desc: 直近3期分の決算書（または確定申告書一式）
        type: file_required
        field: files.financials_3yrs
        severity: block
        source_id: guideline
        quote: 直近３期分の決算書（貸借対照表、損益計算書）を提出する。
      - id: a-03-labor_notice
        desc: 常時使用する従業員1名の労働条件通知書
        type: file_required
        field: files.labor_condition_notice
        severity: warn
        source_id: guideline
        quote: 常時使用する従業員１名の労働条件通知書（注２）（注３）。
    checklist:
    - 買い手/売り手の類型を正しく選択した
    - 専門家の役割・成果物・見積根拠が明確
    - DDと契約・PMIの工程と体制を定義
    - 相見積・利益相反を確認し証跡を保管
    - 補助対象外経費を申請に含めていない
