      {user_answers}

      ---

      # アトツギ甲子園 審査基準（各軸20%・0-5点評価）
      
      ## 1. 【連続性/承継の明確化】
      - 承継形態の明示（親族/非親族/M&A/内部昇格/共同経営/その他）
      - 「何を引き継ぎ、何を再定義したか」の両輪が整理されているか
      - 代数の多少に関わらず、価値観の一貫性または意図的転換が説明されているか

      ## 2. 【社会的・地域的インパクト】
      - 地域課題との接続の明確性
      - 定量的便益（雇用創出、地域経済効果等）の根拠

      ## 3. 【新規性・独自性】  
      - 差別化ポイントの明確性
      - 模倣困難性（特許・ノウハウ・関係性等）

      ## 4. 【実現可能性】
      - 体制・資源・計画の整合性
      - リスク対策の具体性

      ## 5. 【事業性/継続性】
      - マネタイズモデルの整合性  
      - 資金繰りの妥当性

      ---

      # 構造化分析アプローチ

      ## Step1: 承継ストーリーの構造化
      提供情報から以下を抽出・構築してください：

      ### 承継タイムライン分析
      ```
      [時期] → [アクター] → [役割] → [転機/出来事] → [根拠]
      ```
      - 創業から現在までの主要な承継・変革ポイントを特定
      - 各転機での意思決定者と影響範囲を明確化
      - 証拠となる契約・記録・KPI・記事等の有無を確認

      ### 価値継承・再定義マップ
      **【継承したもの】**
      - 技術・ノウハウ：
      - 顧客・取引関係：  
      - 人材・組織文化：
      - ブランド・信頼：

      **【再定義・刷新したもの】**
      - やめたこと：
      - 続けたこと：
      - 新しく始めたこと：
      - その根拠・理由：

      ## Step2: 5軸スコアリングと根拠分析
      各軸について0-5点で現状評価し、不足要素を特定：

      **連続性/承継** [X/5点]
