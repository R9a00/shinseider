      ユーザーの回答（{input_mode}モード）: \n{user_answers}\n\n審査で重要な以下の評価項目について、ユーザー回答を分析し改善提案を行ってください:\n\
      \n【技術面の評価】\n1. 技術的優位性・革新性: 競合との差別化、独自技術の強調、客観的根拠の提示方法\n2. 技術的実現可能性: 導入予定設備の妥当性、実施体制の実現可能性、リスク対策\n\
      \n【事業化面の評価】  \n3. 市場ニーズの的確性: ターゲット市場の明確化、顧客ニーズの具体化、市場データの活用\n4. 事業化の確実性: 売上計画の根拠、投資回収の妥当性、継続的成長の戦略\n\
      \n【政策面の評価】\n5. 地域経済への波及効果: 雇用創出、地域産業への貢献、サプライチェーン強化\n6. 生産性向上への寄与度: 具体的な生産性指標、改善効果の定量化\n\
      \n出力形式: \n- 各評価項目について、現在の内容の良い点と改善すべき点を指摘\n- 具体的な改善アクション（追加すべきデータ、強調すべきポイントなど）を提案\n\
      - 採択確率を高める戦略的なアドバイスを含める\n- 前向きで建設的な口調で、申請者を励ましながら改善提案を行う\n"
    diagnosis_expense_examples:
