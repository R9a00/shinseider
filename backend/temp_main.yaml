metadata:
  last_updated: '2025-08-12'
  version: 1.0.0
  maintainer: 羽生田大陸（株式会社羽生田鉄工所）
  description: "補助金申請に必要な基礎知識を体系化したデータベース"

categories:
  foundation:
    name: "補助金の基礎"
    description: "補助金制度の基本的な仕組みと理解"
    sections:
      - subsidy_basics
      - funding_sources
      - government_structure
      - policy_objectives
      - subsidy_structure_essence

  application:
    name: "申請の実務"
    description: "実際の申請プロセスと成功のポイント"
    sections:
      - application_process
      - required_documents
      - evaluation_criteria
      - common_mistakes
      - acquisition_logic_analysis

  strategy:
    name: "戦略的活用"
    description: "補助金を事業成長に活かす方法"
    sections:
      - business_planning
      - subsidy_selection
      - timeline_management
      - success_factors
      - new_scheme_analysis
      - case_structure_analysis

content:
  subsidy_basics:
    title: "補助金とは何か"
    overview: "補助金制度の基本的な定義と特徴"
    key_points:
      - definition: 
          title: "補助金の定義"
          content: "国・地方自治体が政策目的達成のため、特定の条件を満たす事業者に対して交付する資金"
          examples:
            - "設備投資による生産性向上支援"
            - "新技術開発によるイノベーション促進"
            - "事業承継による企業存続支援"
      
      - characteristics:
          title: "補助金の特徴"
          content: "融資とは異なり返済不要だが、厳格な審査と報告義務がある"
          details:
            - "返済不要（ただし事業化必須）"
            - "事前審査による選考"
            - "事業実施後の効果報告必須"
            - "目的外使用の禁止"
            - "一定期間の財産処分制限"
      
      - types:
          title: "補助金の種類"
          content: "実施主体・目的・対象者による分類"
          classifications:
            by_authority:
              - name: "国の補助金"
                examples: ["ものづくり補助金", "IT導入補助金", "事業再構築補助金"]
              - name: "都道府県の補助金"
                examples: ["地域産業振興補助金", "移住定住促進補助金"]
              - name: "市町村の補助金"
                examples: ["起業支援補助金", "商店街活性化補助金"]
            by_purpose:
              - name: "設備投資支援"
                examples: ["生産設備導入", "IT機器導入", "環境対応設備"]
              - name: "人材育成支援"
                examples: ["職業訓練", "資格取得", "研修実施"]
              - name: "研究開発支援"
                examples: ["新技術開発", "産学連携", "実証実験"]

  funding_sources:
    title: "補助金の財源と予算"
    overview: "補助金がどこから来て、どのように配分されるか"
    key_points:
      - national_budget:
          title: "国の予算プロセス"
          content: "各省庁の政策目的に基づく予算要求から交付まで"
          process:
            - step: "8月"
              action: "各省庁の概算要求"
              detail: "翌年度予算の要求書提出"
            - step: "12月"
              action: "予算案閣議決定"
              detail: "財務省との折衝を経て予算案確定"
            - step: "3月"
              action: "予算成立"
              detail: "国会審議を経て予算成立"
            - step: "4月以降"
              action: "補助金公募開始"
              detail: "管理機関による公募要領発表"
      
      - tax_sources:
          title: "主な財源"
          content: "補助金の原資となる税収の内訳"
          sources:
            - name: "所得税"
              ratio: "約30%"
              description: "個人の所得に対する税金"
            - name: "法人税"
              ratio: "約20%"
              description: "企業の利益に対する税金"
            - name: "消費税"
              ratio: "約35%"
              description: "商品・サービス購入時の税金"
            - name: "その他"
              ratio: "約15%"
              description: "相続税、印紙税、関税など"
      
      - distribution:
          title: "予算配分の考え方"
          content: "限られた予算をどのように振り分けるか"
          principles:
            - "政策優先度による配分"
            - "地域バランスの考慮"
            - "過去の実績・効果測定"
            - "緊急性・時限性の考慮"

  government_structure:
    title: "補助金に関わる組織"
    overview: "政策立案から交付まで関わる機関の役割"
    key_points:
      - policy_makers:
          title: "政策立案機関"
          organizations:
            - name: "内閣府"
              role: "政府全体の政策調整"
              examples: ["地方創生", "科学技術政策"]
            - name: "経済産業省"
              role: "産業政策・中小企業政策"
              examples: ["ものづくり補助金", "IT導入補助金"]
            - name: "厚生労働省"
              role: "雇用・労働政策"
              examples: ["キャリアアップ助成金", "人材開発支援助成金"]
      
      - implementation:
          title: "執行機関"
          organizations:
            - name: "中小企業基盤整備機構"
              role: "中小企業支援の中核機関"
              functions: ["補助金の審査・交付", "経営支援", "情報提供"]
            - name: "各種協会・財団"
              role: "専門分野での補助金管理"
              examples: ["サービス産業生産性協議会", "環境共創イニシアチブ"]
      
      - support:
          title: "支援機関"
          organizations:
            - name: "認定支援機関"
              role: "申請支援・事業化支援"
              types: ["税理士", "中小企業診断士", "商工会議所", "金融機関"]
            - name: "商工会・商工会議所"
              role: "地域の事業者支援"
              services: ["相談対応", "申請サポート", "セミナー開催"]

  application_process:
    title: "申請から交付までの流れ"
    overview: "補助金申請の標準的なプロセス"
    key_points:
      - preparation:
          title: "申請準備段階"
          duration: "公募開始前〜申請締切"
          tasks:
            - task: "事業計画策定"
              detail: "課題分析・解決策検討・効果予測"
              tip: "補助金ありきではなく事業必要性から組み立てる"
            - task: "要件確認"
              detail: "基本要件・加点要件の詳細チェック"
              tip: "一つでも満たさない要件があれば即不採択"
            - task: "必要書類準備"
              detail: "決算書・見積書・許認可書類等"
              tip: "余裕を持って早めに収集開始"
            - task: "申請書作成"
              detail: "事業計画書・経費明細・スケジュール"
              tip: "第三者が読んでも理解できる内容に"
      
      - review:
          title: "審査段階"
          duration: "申請締切後〜採択発表"
          process:
            - step: "形式審査"
              detail: "要件充足・書類不備のチェック"
              period: "約2週間"
            - step: "一次審査（書面）"
              detail: "事業計画の妥当性・実現可能性評価"
              period: "約1ヶ月"
            - step: "二次審査（面接）"
              detail: "対面での事業説明・質疑応答"
              period: "約2週間"
              note: "補助金によっては書面審査のみ"
            - step: "採択決定"
              detail: "審査結果通知・採択事業者発表"
              period: "審査完了後約1週間"
      
      - implementation:
          title: "事業実施段階"
          duration: "交付決定〜事業完了"
          responsibilities:
            - "交付決定通知の受領"
            - "事業計画に沿った実施"
            - "変更があれば事前承認申請"
            - "適切な経理処理・証拠書類保管"
            - "中間報告（補助金による）"

  success_factors:
    title: "補助金獲得の成功要因"
    overview: "採択確率を高める重要なポイント"
    key_points:
      - policy_alignment:
          title: "政策目的との整合性"
          importance: "最重要"
          content: "補助金の存在理由と事業計画の方向性を一致させる"
          examples:
            good:
              - "生産性向上を目的とした設備導入で人時生産性30%向上を目指す"
              - "地域課題解決に向けた新サービス開発で雇用創出を図る"
            bad:
              - "既存設備の更新だけで生産性向上の根拠が薄い"
              - "個人的な利益追求で社会的意義が不明確"
      
      - feasibility:
          title: "実現可能性"
          importance: "高"
          content: "技術的・財務的な実現可能性を具体的に示す"
          evidence:
            - "技術的根拠": "特許・ノウハウ・専門人材の保有"
            - "財務的根拠": "自己資金・売上予測・資金調達計画"
            - "実施体制": "組織体制・外部協力者・スケジュール"
      
      - differentiation:
          title: "差別化・独自性"
          importance: "高"
          content: "他社との明確な違いと競争優位性"
          aspects:
            - "技術的優位性": "独自技術・特許・ノウハウ"
            - "市場ポジション": "ニッチ市場・ファーストムーバー"
            - "顧客価値": "具体的な顧客メリット・課題解決"
      
      - documentation:
          title: "書類の質"
          importance: "中"
          content: "読み手を意識した分かりやすい申請書"
          tips:
            - "結論ファースト": "要点を最初に明確に示す"
            - "根拠の明示": "数値・データによる裏付け"
            - "論理的構成": "課題→解決策→効果の流れ"
            - "視覚的工夫": "図表・グラフの効果的活用"

common_pitfalls:
  - title: "政策目的の誤解"
    description: "補助金の本来の目的を理解せず、設備購入が目的化"
    solution: "政策文書を熟読し、背景にある課題を理解する"
  
  - title: "要件の見落とし"
    description: "基本要件や必要書類の不備による失格"
    solution: "チェックリストによる確認と第三者レビュー"
  
  - title: "過大な計画"
    description: "実現困難な売上目標や効果予測"
    solution: "保守的で根拠のある計画策定"
  
  - title: "独りよがりな内容"
    description: "専門用語多用で第三者に理解困難"
    solution: "社外の人に読んでもらい理解度確認"

  success_cases:
    manufacturing:
      title: "製造業での成功事例"
      case: "金属加工業のIoT化による生産性向上"
      subsidy: "ものづくり補助金"
      key_factors:
        - "具体的な課題設定": "熟練工の技術継承問題"
        - "明確な解決策": "IoTセンサーによる作業データ可視化"
        - "定量的効果": "生産性25%向上、品質安定化"
      
    service:
      title: "サービス業での成功事例"
      case: "飲食店のデジタル化による業務効率化"
      subsidy: "IT導入補助金"
      key_factors:
        - "時代的背景": "コロナ禍でのDX需要"
        - "顧客価値": "非接触サービスによる安心・便利さ"
        - "波及効果": "他店舗への横展開可能性"

