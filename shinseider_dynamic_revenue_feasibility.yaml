meta:
  name: "シンセイダー｜収益モデル・実現性 可変質問セット"
  version: "1.0.0"
  generated_at: "2025-08-10 22:09:00"
  purpose: "ケースごとに入力内容が変わる領域（収益モデル・実現性）を、選択→自動分岐で“簡単・抜け漏れゼロ”にする。"
  usage: |
    - 先に 'pattern_selector' で該当する収益パターンにチェック。
    - 選択されたパターンに応じて、必要なミニタスク（1設問=1入力）が展開される。
    - 統合タスクで一括入力してもOK（自動分解）。

revenue:
  pattern_selector:
    key: "REV_PATTERNS"
    label: "収益の取り方を選択（複数可）"
    type: "multiselect"
    options:
      - code: "ONE_OFF"
        label: "単発販売（物販/受託）"
      - code: "SUBSCRIPTION"
        label: "サブスク（定額/従量）"
      - code: "USAGE"
        label: "従量課金（API/利用回数）"
      - code: "COMMISSION"
        label: "手数料（取次/MP）"
      - code: "LICENSING"
        label: "ライセンス/ロイヤリティ"
      - code: "SERVICES"
        label: "サービス（コンサル/保守）"
      - code: "HYBRID"
        label: "ハイブリッド（ハード+サービス）"

  common_minislots:
    - key: "REV_TARGET"
      label: "誰に売る？（選択）"
      type: "select"
      options: ["既存B2B","新規B2B","B2C","自治体","海外"]
      required: true
    - key: "REV_CHANNEL"
      label: "販売チャネル（複数可）"
      type: "multiselect"
      options: ["直販","代理店","EC/MP","OEM","紹介"]
      required: true
    - key: "REV_PAYMENT_TERMS"
      label: "支払条件"
      type: "select"
      options: ["即時決済","月末締め翌月末払い","受渡時","その他"]
      required: false

  pattern_minislots:
    ONE_OFF:
      - key: "ONE_PRICE"
        label: "単価（円/件）"
        type: "number"
        required: true
      - key: "ONE_QTY_M"
        label: "月あたり件数（件）"
        type: "number"
        required: true
      - key: "ONE_COGS_UNIT"
        label: "単位あたり原価（円/件）"
        type: "number"
        required: true
      - key: "ONE_LEADTIME"
        label: "リードタイム（日）"
        type: "number"
        required: false
    SUBSCRIPTION:
      - key: "SUB_PLAN_NAME"
        label: "プラン名"
        type: "text"
        required: true
      - key: "SUB_ARPU"
        label: "月額単価（円/契約）"
        type: "number"
        required: true
      - key: "SUB_CONTRACTS"
        label: "契約数（初月見込）"
        type: "number"
        required: true
      - key: "SUB_CHURN"
        label: "解約率（%/月）"
        type: "number"
        required: false
      - key: "SUB_COGS_M"
        label: "月次原価（円/月）"
        type: "number"
        required: false
    USAGE:
      - key: "USG_METRIC"
        label: "課金指標（例: APIコール数）"
        type: "text"
        required: true
      - key: "USG_RATE"
        label: "単価（円/指標1）"
        type: "number"
        required: true
      - key: "USG_VOLUME_M"
        label: "月あたり利用量（指標）"
        type: "number"
        required: true
      - key: "USG_COGS_UNIT"
        label: "単位あたり原価（円/指標1）"
        type: "number"
        required: false
    COMMISSION:
      - key: "COM_RATE"
        label: "手数料率（%）"
        type: "number"
        required: true
      - key: "COM_GMV_M"
        label: "月間流通総額GMV（円）"
        type: "number"
        required: true
      - key: "COM_MIN_FEE"
        label: "最低手数料（円/件）"
        type: "number"
        required: false
    LICENSING:
      - key: "LIC_BASE"
        label: "ベース料（円/月または年）"
        type: "number"
        required: false
      - key: "LIC_ROYALTY"
        label: "ロイヤリティ率（%/売上）"
        type: "number"
        required: true
      - key: "LIC_MIN_GUAR"
        label: "ミニマムギャランティ（円/年）"
        type: "number"
        required: false
    SERVICES:
      - key: "SVC_RATE"
        label: "時間単価（円/時間）"
        type: "number"
        required: true
      - key: "SVC_HOURS_M"
        label: "月間稼働時間（時間）"
        type: "number"
        required: true
      - key: "SVC_UTIL"
        label: "稼働率（%）"
        type: "number"
        required: false
    HYBRID:
      - key: "HY_HW_PRICE"
        label: "ハード単価（円/台）"
        type: "number"
        required: true
      - key: "HY_HW_COGS"
        label: "ハード原価（円/台）"
        type: "number"
        required: true
      - key: "HY_SVC_FEE"
        label: "サービス料（円/月）"
        type: "number"
        required: true

  unit_economics_common:
    - key: "UE_CAPACITY_UNIT"
      label: "生産/提供キャパ（単位/期間）"
      type: "text"
      required: false
    - key: "UE_FIXED_COST_M"
      label: "固定費（円/月）"
      type: "number"
      required: false
    - key: "UE_VAR_COST_NOTE"
      label: "変動費の主因（短文）"
      type: "text"
      required: false

  integrator_task:
    key: "REV_INTEGRATED_INPUT"
    label: "（時短）収益モデルまとめて入力"
    type: "textarea"
    guide: |
      例）サブスク: 月額3万円×30社、解約2%/月。サポート原価は月20万円。
      物販: 単価8万円×月10件、原価5万円/件。

  minimal_guards:
    - rule: "少なくとも1つのパターンを選択している"
    - rule: "各選択パターンで『価格』『数量/ボリューム』『（可能なら）原価』の3点が入っている"
    - rule: "販売チャネルが選択されている"

feasibility:
  dimensions:
    - code: "TRL"
      label: "技術成熟度（TRL 1-9 / 該当なし可）"
      type: "select"
      options: ["N/A","1","2","3","4","5","6","7","8","9"]
      required: true
    - code: "TEAM"
      label: "体制充足（役割カバー率）"
      type: "multiselect"
      options: ["営業","開発/製造","品質/法務","財務","CS/運用"]
      required: true
    - code: "CAPEX"
      label: "初期投資（CAPEX, 円）"
      type: "number"
      required: false
    - code: "OPEX"
      label: "月次運営費（OPEX, 円/月）"
      type: "number"
      required: false
    - code: "PERMITS"
      label: "許認可の要否"
      type: "select"
      options: ["不要","要（取得済）","要（申請中）","要（未着手）"]
      required: false
    - code: "SUPPLY"
      label: "供給/外注の確実性"
      type: "select"
      options: ["社内完結","主要サプライヤ契約済","見積取得済","未定"]
      required: false
    - code: "RISKS"
      label: "主要リスク（最大3つ）"
      type: "textarea"
      required: false
    - code: "MITIGATIONS"
      label: "対策（上記リスクへの具体策）"
      type: "textarea"
      required: false
    - code: "MILESTONES"
      label: "マイルストーン（年月+内容+責任者）"
      type: "table"
      columns: ["ym","note","owner"]
      required: true

  integrator_task:
    key: "FEAS_INTEGRATED_INPUT"
    label: "（時短）実現性まとめて入力"
    type: "textarea"
    guide: |
      例）TRL6。営業/開発/品質は社内でカバー。CAPEXは300万円、OPEXは月50万円。
      許認可は不要。主要外注はA社と基本合意。マイルストーン：2025-11 試作完了、2026-01 β提供、2026-04 ローンチ。

  acceptance_minima:
    - rule: "TRLが'N/A'の場合、技術起因でない理由を備考に記入"
    - rule: "マイルストーンは最低1つ『日付+内容+責任者』が必要（推奨3つ）"
    - rule: "「要（未着手）」の許認可がある場合は、提出前警告（Blocker or Warnを設定可）"

mapping_to_pages:
  P6:
    from: ["REV_PATTERNS","REV_TARGET","REV_CHANNEL","*pattern_minislots","UE_*"]
  P8:
    from: ["CAPEX","OPEX","MILESTONES","PERMITS","SUPPLY"]
  P7:
    from: ["TRL","TEAM","RISKS","MITIGATIONS"]

ui_rules:
  - "選択した収益パターンだけミニタスクを展開（1設問=1入力）。"
  - "未定/わからないを選べるが、提出前に赤表示で促す。"
  - "統合入力に書くと、自動で関連ミニタスクへ分配。"
  - "常に『どのページに使われるか』をラベル表示。"