- id: shoukuritsuka_ippan
  name: 中小企業省力化投資補助金（一般型）
  sections:
  - id: current_state
    title: 現状分析・経営課題
    min: 200
    max: 1200
    hint: 人手不足や工程のボトルネック、品質・安全の課題、導入対象工程の業務量・工数を数値で。
    input_modes:
      guided:
      - Q1. 省力化が必要な工程と現状の工数・歩留まりは？
      - Q2. 課題の発生要因と影響（金額/時間/品質）は？
      - Q3. 既存の改善策と限界は？
  - id: investment
    title: 省力化投資の内容
    min: 200
    max: 1200
    hint: 機械装置・システムの仕様、導入レイアウト、既存ラインとの接続、外注・クラウドの活用、見積根拠。
    input_modes:
      guided:
      - Q1. 導入機器（50万円以上）の名称・数量・取得価額は？
      - Q2. 設置場所と導入後の工程フロー/安全対策は？
      - Q3. 技術導入費・知財費・外注費等の構成と根拠は？
  - id: effects
    title: 省力化効果と付加価値
    min: 200
    max: 1000
    hint: 削減工数・代替人員・生産性/付加価値向上の試算、1人当たり給与支給額の年平均成長率目標。
    input_modes:
      guided:
      - Q1. 年間で削減できる作業時間・人員は？
      - Q2. 付加価値・労働生産性の向上幅と根拠は？
      - Q3. 賃上げ・最低賃金引上げへの取組は？
  - id: schedule_org
    title: 実施体制・スケジュール
    min: 150
    max: 900
    hint: 責任者/担当・外部事業者の役割、契約/発注/設置/検収/稼働の工程。交付決定から18〜20か月内に完了。
    input_modes:
      guided:
      - Q1. 内部体制（責任者/品質/安全）と外部事業者の役割は？
      - Q2. 工程とマイルストーン（契約→納品→据付→検収→稼働）は？
      - Q3. リスク（納期/設置許可/電源容量等）と対策は？
  - id: finance
    title: 資金計画・返還リスク
    min: 150
    max: 900
    hint: 申請額と自己負担、資金調達、未達時の返還額算定（付加価値額/給与総額の進捗）に関する備え。
    input_modes:
      guided:
      - Q1. 申請額と自己負担、資金調達の裏付けは？
      - Q2. 進捗モニタリング方法と報告体制は？
      - Q3. 返還リスクに対する代替策は？
  validation:
    eligibility:
    - id: e-01-sme
      desc: 補助対象者（中小企業等）の定義に該当
      type: boolean
      field: applicant.sme_class_ok
      severity: block
      source_id: guideline
      quote: 対象事業者 生産・業務プロセス、サービス提供方法の省力化を行う者
    scope:
    - id: s-01-asset-unit
      desc: 機械装置等は単価50万円（税抜）以上
      type: number_range
      field: budget.min_asset_unit_price_yen
      params:
        min: 500000
        max: null
      severity: block
      source_id: guideline
      quote: 設備投資は、必ず単価 50 万円（税抜き）以上の機械装置等を取得して
    - id: s-02-amount-cap
      desc: 従業員規模別の上限内で申請
      type: enum_in
      field: applicant.employee_band
      params:
        allowed:
        - 5人以下
        - 6〜20人
        - 21〜50人
        - 51〜100人
        - 101人以上
      severity: warn
      source_id: guideline
      quote: 従業員数に応じて上限：5人以下750万円、6〜20人1,500万円、…101人以上8,000万円。
    attachments:
    - id: a-01-plan
      desc: 事業計画書（指定様式 その1/その2/その3）
      type: file_required
      field: files.plan_forms
      severity: block
      source_id: guideline
      quote: 事業計画書の記載事項（その1・その2・その3）に沿って作成
    - id: a-02-quotes
      desc: 見積書（単価50万円以上の機器は仕様が明確な見積）
      type: file_required
      field: files.quotes
      severity: block
      source_id: guideline
      quote: 見積書に加え仕様書等の価格妥当性を検証できる書類の提出を求めることがあります。
  checklist:
  - 従業員規模に応じた上限と補助率の適用を確認
  - 単価50万円以上の機器の仕様・見積根拠を明確化
  - 省力化効果/付加価値向上のKPIと算定根拠を提示
  - スケジュールは交付決定から18〜20か月内に完了
  - 返還リスク（未達時）を理解し管理計画を作成
  tasks:
    milestones:
    - id: m1
      name: 要件確認・対象設備の選定
      lead: P-30d
    - id: m2
      name: 見積取得・仕様確定
      lead: P-24d
    - id: m3
      name: 事業計画作成・内部レビュー
      lead: P-14d
    - id: m4
      name: 電子申請・提出
      lead: P-3d
    - id: m5
      name: 採択後：交付申請・契約/発注
      lead: P+21d
    - id: m6
      name: 据付・稼働・実績報告
      lead: P+180d
