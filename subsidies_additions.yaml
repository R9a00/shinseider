- id: jigyou_shoukei_ma
  name: 事業承継・M&A補助金（専門家活用枠）
  sections:
  - id: business_overview
    title: 事業概要
    min: 200
    max: 1500
    hint: 承継/M&Aの背景、相手先の概要、事業の狙い（地域・雇用維持や成長）を端的に。取引スキームと主要マイルストーンも記載。
    input_modes:
      guided:
      - Q1. 承継/M&Aの目的と期待する効果は？（売上/利益/雇用）
      - Q2. 相手先の事業・財務の概要と選定理由は？
      - Q3. 契約・クロージングまでの工程と体制は？
  - id: synergy_plan
    title: 統合・シナジー計画
    min: 200
    max: 1500
    hint: 製品・顧客・人材・設備の統合で生まれる具体的な付加価値、KPI（売上成長率、粗利率、原価低減等）を数値で。
    input_modes:
      guided:
      - Q1. 取得資源をどう活用し収益化する？
      - Q2. 3年後までの数値目標（売上/粗利/付加価値）は？
      - Q3. リスク（人材流出/品質/BCP）と対策は？
  - id: experts_usage
    title: 専門家活用計画
    min: 200
    max: 1200
    hint: FAや弁護士/会計士等の役割、選定根拠、見積と成果物、相見積取得方針。DD/契約/PMIの支援範囲を明確化。
    input_modes:
      guided:
      - Q1. どの分野の専門家を、どの範囲で活用する？
      - Q2. 成果物と費用の妥当性をどう担保する？
      - Q3. 代替案や相見積の取得状況は？
  - id: implementation
    title: 実施体制・スケジュール
    min: 150
    max: 900
    hint: 体制図（責任者/担当/外部専門家）、主要タスク（DD→最終契約→クロージング→PMI）と期限。
    input_modes:
      guided:
      - Q1. ガバナンス（稟議/決裁/利益相反管理）は？
      - Q2. 主要タスクの工程表（週次）を示してください。
      - Q3. 成果モニタリング（KPI/会議体）は？
  - id: budget
    title: 費用計画・資金調達
    min: 150
    max: 900
    hint: 補助対象経費（専門家謝金・外注・旅費等）の内訳、補助金申請額と自己負担、資金調達方法・支払計画。
    input_modes:
      guided:
      - Q1. 申請する補助対象経費の内訳（見積根拠）は？
      - Q2. 補助金申請額と自己負担額はいくら？
      - Q3. 資金調達（自己資金/融資等）の裏付けは？
  validation:
    eligibility:
    - id: e-01-sme-definition
      desc: 中小企業者等の定義に該当
      type: boolean
      field: applicant.sme_class_ok
      severity: block
      source_id: guideline
      quote: 補助対象者は、日本国内に拠点又は居住地を置き、日本国内で事業を営む者であること。
    scope:
    - id: s-01-type
      desc: 支援類型の選択（買い手/売り手）
      type: enum_in
      field: plan.type
      params:
        allowed:
        - 買い手支援型(I型)
        - 売り手支援型(II型)
      severity: block
      source_id: guideline
      quote: 本補助事業は「買い手支援類型（Ⅰ型）」「売り手支援類型（Ⅱ型）」を対象とする。
    - id: s-02-min-max
      desc: 補助金申請額が下限50万円〜上限600万円の範囲
      type: number_range
      field: plan.subsidy_request_yen
      params:
        min: 500000
        max: 6000000
      severity: block
      source_id: guideline
      quote: 補助下限額 50万円／補助上限額 600万円
    attachments:
    - id: a-01-application
      desc: 申請書（jGrants提出様式）
      type: file_required
      field: files.application_form
      severity: block
      source_id: guideline
      quote: 補助金申請書（jGrants 上の申請フォーム）を jGrants にて提出すること。
    - id: a-02-financials
      desc: 直近3期分の決算書（または確定申告書一式）
      type: file_required
      field: files.financials_3yrs
      severity: block
      source_id: guideline
      quote: 直近３期分の決算書（貸借対照表、損益計算書）を提出する。
    - id: a-03-labor_notice
      desc: 常時使用する従業員1名の労働条件通知書
      type: file_required
      field: files.labor_condition_notice
      severity: warn
      source_id: guideline
      quote: 常時使用する従業員１名の労働条件通知書（注２）（注３）。
  checklist:
  - 買い手/売り手の類型を正しく選択した
  - 専門家の役割・成果物・見積根拠が明確
  - DDと契約・PMIの工程と体制を定義
  - 相見積・利益相反を確認し証跡を保管
  - 補助対象外経費を申請に含めていない
  tasks:
    milestones:
    - id: m1
      name: 相手先探索・基本合意（LOI）
      lead: P-60d
    - id: m2
      name: 専門家選定・相見積取得
      lead: P-50d
    - id: m3
      name: 事業計画・申請書ドラフト
      lead: P-40d
    - id: m4
      name: DD実施・最終条件交渉
      lead: P-30d
    - id: m5
      name: 内部稟議・最終版提出
      lead: P-10d
    - id: m6
      name: 採択後：交付申請
      lead: P+10d
    - id: m7
      name: クロージング・PMI開始
      lead: P+60d
  llm_prompt_template: 'あなたは「事業承継・M&A補助金（専門家活用枠）」の申請支援アドバイザーです。ユーザーの回答に基づき、採択率を高める改善提案を日本語で提示してください。


    ユーザーの回答（{input_mode}モード）:

    {user_answers}


    【重点評価項目】

    1. 承継の目的と統合シナジー：取得資源の活用、KPI、統合計画の実効性

    2. 実施体制とリスク管理：DD・契約・PMIを通じたガバナンスと体制の妥当性

    3. 事業性・収益性：3年の売上/付加価値目標、根拠データと資金計画


    出力形式:

    - 各評価項目について良い点/改善点を指摘

    - 追加すべきデータや強調ポイントを提案

    - 採択確率を高める戦略的アドバイスを含める

    - 前向きで建設的な口調で助言する'
- id: gotech_rd_support
  name: Go-Tech事業（成長型中小企業等研究開発支援事業）
  sections:
  - id: rd_overview
    title: 研究開発計画の概要
    min: 200
    max: 1500
    hint: 研究目的・解決する社会/産業課題・期待される成果（試作/評価/事業化までの道筋）を明確に。
    input_modes:
      guided:
      - Q1. 研究目的と想定ユーザー価値は？
      - Q2. 現状の技術水準と超えるべき指標は？
      - Q3. 3年間のマイルストーンと成果物は？
  - id: innovation
    title: 技術的課題と革新性
    min: 200
    max: 1500
    hint: 先行技術・代替技術との比較、到達すべき仕様/性能、実証方法、失敗時の代替案を記載。
    input_modes:
      guided:
      - Q1. 中核技術の新規性・優位性は？
      - Q2. 実証で検証するKPIと達成基準は？
      - Q3. 想定リスクと技術的リカバリー案は？
  - id: org_plan
    title: 実施体制・連携先
    min: 150
    max: 1000
    hint: 事業管理機関・研究等実施機関の役割分担、PM/研究代表・知財/倫理・外部アドバイザーの体制図。
    input_modes:
      guided:
      - Q1. 主たる研究等実施機関と主要人員の役割は？
      - Q2. 研究データ管理・知財帰属のルールは？
      - Q3. 外部連携・サプライヤ/顧客の関与は？
  - id: commercialization
    title: 事業化・市場性
    min: 200
    max: 1200
    hint: ターゲット市場規模・参入経路・パートナー・収益モデル・規制/認証ロードマップ。
    input_modes:
      guided:
      - Q1. 初期顧客と採用の意思表示は？
      - Q2. 価格/コスト構造と収益化時期は？
      - Q3. 規制・認証・標準化の対応は？
  - id: budget_plan
    title: 予算計画・資金の裏付け
    min: 150
    max: 900
    hint: 年度別の補助金申請額と自己負担、費目（人件費/設備/外注/クラウド/間接経費）の内訳と根拠。
    input_modes:
      guided:
      - Q1. 年度別の申請額と費目配分（根拠）は？
      - Q2. 研究資金・人員の確保状況は？
      - Q3. 間接経費・管理費の計上根拠は？
  validation:
    eligibility:
    - id: e-01-sme
      desc: 中小企業者等の定義に該当
      type: boolean
      field: applicant.sme_class_ok
      severity: block
      source_id: guideline
      quote: 中小企業者等の定義（別表１）を満たすこと。
    - id: e-02-org
      desc: 事業管理機関と主たる研究等実施機関を構成
      type: compound_required
      fields:
      - org.project_manager
      - org.lead_research_org
      severity: block
      source_id: guideline
      quote: 研究等実施機関（間接補助事業者）（必須）／事業管理機関（補助事業者）（必須）
    scope:
    - id: s-01-category
      desc: 申請区分（通常枠/出資獲得枠）
      type: enum_in
      field: plan.category
      params:
        allowed:
        - 通常枠
        - 出資獲得枠
      severity: block
      source_id: guideline
      quote: 補助事業期間と補助金額等：通常枠、出資獲得枠の２区分。
    - id: s-02-cap-y1
      desc: 初年度の申請額上限（通常枠4,500万円）
      type: number_range
      field: budget.year1_request_yen
      params:
        min: 0
        max: 45000000
      severity: block
      source_id: guideline
      quote: 単年度4,500万円、2年度合計7,500万円、3年度合計9,750万円。
    attachments:
    - id: a-01-erad
      desc: e-Radでの申請書様式一式
      type: file_required
      field: files.erad_application
      severity: block
      source_id: guideline
      quote: 申請書類の提出は e‑Rad（府省共通研究開発管理システム）上でのみ受け付けることとしており
    - id: a-02-structure
      desc: 実施体制図（役割分担の明記）
      type: file_required
      field: files.org_chart
      severity: warn
      source_id: guideline
      quote: 共同体の構成イメージ：事業管理機関・研究等実施機関・アドバイザー。
  checklist:
  - 研究開発のKPIと到達基準を定義した
  - 体制（事業管理機関/研究等実施機関/アドバイザー）を明確化
  - 年度別の申請額と費目配分の根拠を作成
  - 知財・データ管理と公開方針を整備
  - e‑Radでの手続・登録を完了した
  tasks:
    milestones:
    - id: m1
      name: e‑Rad登録・体制合意
      lead: P-30d
    - id: m2
      name: 研究計画ドラフト・KPI設計
      lead: P-25d
    - id: m3
      name: 見積・連携先の確定
      lead: P-18d
    - id: m4
      name: 申請書様式完成・内部審査
      lead: P-10d
    - id: m5
      name: e‑Rad提出
      lead: P-3d
    - id: m6
      name: 採択後：交付申請・契約
      lead: P+14d
    - id: m7
      name: 中間/最終評価準備
      lead: P+180d
